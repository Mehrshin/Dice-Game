<html>

<head>
    <title>Dice Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container m-5 px-5">
        <h1>Dice Game</h1>
        <br>
        <h3>Enter your names to start the game</h3>
        <br>
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-outline w-25 mb-3">
                <div class="col-xs-2">
                    <label for="player1Name" class="form-label">Player 1 Name</label>
                    <input type="text" class="form-control" id="player1Name" name="player1Name" required>
                </div>
            </div>
            <div class="form-outline w-25">
                <div class="mb-3">
                    <label for="player2Name" class="form-label">Player 2 Name</label>
                    <input type="text" class="form-control" id="player2Name" name="player2Name" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enter Game</button>
        </form>
    </div>
</body>

</html>
